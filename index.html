<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cativa Lab — Agência Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-2xl shadow-lg p-10 max-w-4xl w-full flex flex-col md:flex-row items-center gap-8">
    
    <!-- LOGO -->
    <div class="flex-shrink-0">
      <img src="logo-cativalab.jpeg" alt="Logo Cativa Lab" class="w-40 h-40 object-contain rounded-full border border-gray-200 shadow" />
    </div>

    <!-- TEXTO -->
    <div class="flex-1 text-center md:text-left">
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Cativa Lab</h1>
      <p class="text-lg md:text-xl text-gray-600 font-medium mb-4">
        Marketing digital inteligente para pequenas empresas que querem <span class="text-teal-700 font-semibold">crescer com propósito</span>.
      </p>
      <p class="text-base text-gray-500">
        Estratégia. Criatividade. Resultado. Tudo o que você precisa, com o que realmente importa.
      </p>
    </div>

  </div>
</body>
</html>
